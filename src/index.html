<html class="no-js"><!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ICEX Application;</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--MERGE STYLES-->
    <link rel="stylesheet" href="lib/css/reset.css">
    <link rel="stylesheet" href="lib/css/news.css">
    <link rel="stylesheet" href="lib/css/main.css">

    <link rel="stylesheet/less" type="text/css" href="lib/css/navigation.less" />
    <link rel="stylesheet/less" type="text/css" href="lib/css/discoverPage.less" />
    <link rel="stylesheet/less" type="text/css" href="lib/css/breadcrumb.less" />
    <link rel="stylesheet/less" type="text/css" href="lib/css/searchList.less" />
    <link rel="stylesheet/less" type="text/css" href="lib/css/searchResult.less" />
    <link rel="stylesheet/less" type="text/css" href="lib/css/tabs.less" />
    <script src="lib/js/vendor/less.min.js"></script>
    <!--/MERGE STYLES-->

    <script src="lib/js/vendor/modernizr-2.6.2.min.js"></script>

</head>
<body>
<div id="mainContent">
    <header>
        <h1>ICEX</h1>
        <nav>
            <ul>
                <li>
                    <a href="#/discover">Discover</a>
                </li><li>
                    <a href="#/research">Research</a>
                </li><li>
                    <a href="#/calendar">Calendar</a>
                </li><li>
                    <a href="#/csaManagement">CSA Management</a>
                </li><li>
                    <a href="#/priced">Priced</a>
                </li><li>
                <a href="#/contactUs">Contact Us</a>
            </li>
            </ul>
        </nav>
    </header>

    <div class="page-content">
        <section class="page" id="discover">
	        <div id="appBreadcrumb" class="breadcrumb">
		        <ul>
			        <script id="breadcrumbItemTemplate" type="text/x-handlebars-template">
				        <li class="level-{{level}}"><a href="#level-{{level}}" class="title">{{title}}</a><span class="arrow"></span></li>
			        </script>
		        </ul>
	        </div>
            <div class="content">
                <div id="appSearchList" class="search-list">
                    <script id="searchListTemplate" type="text/x-handlebars-template">
                    <div class="item level-{{level}}">
	                    <h2>{{title}}</h2>
	                    {{#list children}}<a href="#/discover/searchItem/{{id}}">{{title}}</a>{{/list}}
                    </div>
                    </script>
                </div>
                <div id="appQuestions" class="questions sub-content">
                    <ul>
                        <li>Followed Analysts?</li>
                        <li>Suggested Documents?</li>
                        <li>Hot Topics?</li>
                    </ul>
                </div>
                <div id="appSearchResult" class="search-result tabs sub-content">
                    <ul class="result-type tab-nav">
                        <li><a href="#appVisualResult">Visual</a></li>
                        <li><a href="#resultTypeList">List</a></li>
                    </ul>
                    <div id="appVisualResult" class="tab-content"></div>
                    <div id="resultTypeList" class="tab-content">
                        LIST
                    </div>
                </div>
            </div>
        </section>

        <section class="page" id="research">
            <h2>Research</h2>
        </section>

        <section class="page" id="calendar">
            <h2>Calendar</h2>
        </section>

        <section class="page" id="CSAManagement">
            <h2>CSA Management</h2>
        </section>

        <section class="page" id="priced">
            <h2>Priced</h2>
        </section>

        <section class="page" id="contactUs">
            <h2>Contact Us</h2>
        </section>

    </div>

    <script src="lib/js/app/i18n/en_GB.js"></script>

    <!--MERGE SCRIPTS-->
    <script src="lib/js/vendor/jquery.min.js"></script>
    <script src="lib/js/vendor/handlebars-v1.1.2.js"></script>
    <script src="lib/js/vendor/HAF.min.js"></script>
    <script src="lib/js/vendor/vis.min.js"></script>

	<script src="lib/js/app/namespace.js"></script>
	<script src="lib/js/app/serviceURLs.js"></script>

	<script src="lib/js/app/plugins/jquery.tab.js"></script>
	<script src="lib/js/app/modules/discover/controls/VisualResult.view.js"></script>
	<script src="lib/js/app/modules/discover/controls/SearchList.view.js"></script>
	<script src="lib/js/app/modules/discover/controls/SearchList.service.js"></script>
	<script src="lib/js/app/modules/discover/controls/SearchList.controller.js"></script>
	<script src="lib/js/app/modules/discover/controls/SearchResult.view.js"></script>
	<script src="lib/js/app/modules/discover/controls/SearchResult.service.js"></script>
	<script src="lib/js/app/modules/discover/controls/SearchResult.controller.js"></script>
	<script src="lib/js/app/modules/discover/controls/Questions.controller.js"></script>
	<script src="lib/js/app/modules/discover/controls/Questions.view.js"></script>
	<script src="lib/js/app/modules/discover/controls/Breadcrumb.view.js"></script>
	<script src="lib/js/app/modules/discover/controls/Breadcrumb.controller.js"></script>
    <script src="lib/js/app/modules/discover/DiscoverPage.controller.js"></script>

	<script src="lib/js/app/main.js"></script>
    <!--/MERGE SCRIPTS-->

</div>
</body>
</html>
